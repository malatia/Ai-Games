{% extends "base.html" %}

{% block head %}
<style>
    html {
        width: 100%;
        height: 100%;
    }

    body {
        width: 100%;
        height: 100%;
        background-image: url("{{url_for('static', filename='Fond_violet.png')}}");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>

{% endblock %}



{% block content %}
<script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.4/dist/tf.min.js"></script>
<script src="{{url_for('static', filename='flappy_bird/Bird.js')}}"></script>
<script src="{{url_for('static', filename='flappy_bird/Ga.js')}}"></script>
<script src="{{url_for('static', filename='flappy_bird/Brain.js')}}"></script>
<script src="{{url_for('static', filename='flappy_bird/sketch.js')}}"></script>
<script src="{{url_for('static', filename='flappy_bird/Pipe.js')}}"></script>

<div id="generation"></div>
<input type="file" id="upload-json" />
<input type="file" id="upload-weights" />
<br>



<style>
    body {
        padding: 0;
        margin: 0;
    }
</style>
{% endblock %}
